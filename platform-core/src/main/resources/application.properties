spring.application.name=fastweb-platform
server.port=9000
spring.profiles.active=dev
logging.level.root=INFO
logging.level.com.dliyun=debug
logging.file=/tmp/fastweb-platform/logger.log
#######################mysql###############################
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.200:3306/dliyun_platform?characterEncoding=UTF-8&autoReconnect=true
spring.datasource.username=app
spring.datasource.password=123456
spring.datasource.maxActive=3000
spring.datasource.initialSize=5
spring.datasource.maxWait=9000
spring.datasource.minIdle=5
spring.datasource.maxIdle=10
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=1000
#######################Freemarker################################
spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html;charset=utf-8
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=false
spring.freemarker.settings.template_update_delay=5
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.url_escaping_charset=UTF-8
spring.freemarker.settings.locale=zh_CN
spring.freemarker.settings.boolean_format=true,false
spring.freemarker.settings.datetime_format=yyyy-MM-dd HH:mm:ss
spring.freemarker.settings.date_format=yyyy-MM-dd
spring.freemarker.settings.time_format=HH:mm:ss
spring.freemarker.settings.number_format=0.######
spring.freemarker.settings.whitespace_stripping=true
spring.freemarker.settings.auto_import=macro.ftl as s
#spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.settings.template_exception_handler=com.dliyun.platform.web.freemarker.FreemarkerExceptionHandler
#######################redis###############################
spring.redis.database=0
spring.redis.pool.max-idle=500
spring.redis.pool.min-idle=50
spring.redis.pool.max-active=2000
spring.redis.pool.max-wait=1000
spring.redis.password=123456
spring.redis.sentinel.master=mymaster
spring.redis.sentinel.nodes=192.168.0.200:26379
#######################thread pool###############################
thread.pool.corePoolSize=50
thread.pool.keepAliveSeconds=300
isdebug=true